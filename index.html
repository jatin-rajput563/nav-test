<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <section class="min-h-screen flex items-center flex-col bg-[#1E71FF]">
        <nav class="w-full flex items-center justify-between px-20 py-3">
            <div>
                <a href="#"><span class="text-[26px] font-semibold text-[#FFFFFF]">chat</span><span
                        class="text-[26px] font=[275] text-[#FFFFFF]">app</span></a>
            </div>
            <ul id="mobile_nav" class="flex gap-4 items-center md:relative fixed max-md:w-full
                 z-10 max-md:translate-x-full transition-all duration-300 ease-linear
                  left-0 top-0 max-md:flex-col max-md:justify-center max-md:*:items-center">
                <li><a class="font-medium text-sm text-white" href="#">home</a></li>
                <li><a class="font-medium text-sm text-white" href="#">Services</a></li>
                <li><a class="font-medium text-sm text-white" href="#">Contact</a></li>
                <li><a class="font-medium text-sm text-white" href="#">Log In</a></li>
                <button class="font-medium text-sm text-white rounded-full bg-[#4B8DFF] px-5 py-3 ">Try It Free</button>
            </ul>
            <div class="relative z-20 flex gap-x-4">
                <div class="relative size-10 border border-solid" id="togglebutton"></div>
                <div class="absolute h-full w-full bg-green-400 top-0 transition-all duration-300 left-0 show_nav">
                </div>
                <div
                    class="absolute h-full w-full bg-black top-0 transition-all duration-300 left-0 hide-nav opacity-0">
                </div>
            </div>
        </nav>
    </section>
    <script>
        const nav = document.getElementById("mobile_nav")
        const toggleButton = document.getElementById("toggle_button")
        const toggleButtonShowNav = document.getElementById("toggle_button .show_nav")
        const toggleButtonCloseNav = document.getElementById("toggle_button .hide_nav")
        toggleButton.addEventListener("Click",
            function () {
                nav.ClassList.toggle("max-md:translate-x-full")
                toggleButtonShowNav.ClassList.toggle("opacity-0")
                toggleButtonCloseNav.ClassList.toggle("opacity-0")
                nav.ClassList.toggle("max-md:translate-x-full")
            }
        )
    </script>
</body>

</html>
